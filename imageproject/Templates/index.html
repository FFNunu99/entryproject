<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
</head>
<body>

        <form method = "post" enctype="multipart/form-data" action="addimage">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload Image"></input>
        </form>

<form action="showimage" >
<input type="submit" value="Show"></input> 
</form>

{% for img in img_obj %}
            <div class="col-md-4">
                            <img src="{{ img.image.url }}"
                            class="-responsive" style="width: 25%; float: left;height: 25%; margin-right: 10px;" />
            </div>
{% endfor %}


</body>
</html>
